category: Utilities
commonfields:
  id: BitcoinAbuse
  version: -1
configuration:
- display: Incident type
  name: incidentType
  required: false
  type: 13
- defaultvalue: pkQyoEhD908PqiN4zzT3fUAJtPPPwYO6AhizHlvDjiHI7pSlbJY8cul1vinA
  display: API Key
  name: api_key
  required: true
  type: 4
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: Indicators Fetch Interval
  name: fetchInterval
  options:
  - 1d
  - 30d
  - forever
  required: false
  type: 15
- additionalinfo: Incremental feeds pull only new or modified indicators that have
    been sent from the integration. As the determination if the indicator is new or
    modified happens on the 3rd-party vendor's side, and only indicators that are
    new or modified are sent to Cortex XSOAR, all indicators coming from these feeds
    are labeled new or modified.
  defaultvalue: "true"
  display: Incremental Feed
  name: feedIncremental
  required: false
  type: 8
- display: Fetch indicators
  name: feed
  required: false
  type: 8
- additionalinfo: Indicators from this integration instance will be marked with this
    reputation
  defaultvalue: Bad
  display: Indicator Reputation
  name: feedReputation
  options:
  - None
  - Good
  - Suspicious
  - Bad
  required: false
  type: 18
- additionalinfo: Reliability of the source providing the intelligence data
  defaultvalue: F - Reliability cannot be judged
  display: Source Reliability
  name: feedReliability
  options:
  - A - Completely reliable
  - B - Usually reliable
  - C - Fairly reliable
  - D - Not usually reliable
  - E - Unreliable
  - F - Reliability cannot be judged
  required: true
  type: 15
- defaultvalue: indicatorType
  display: ""
  name: feedExpirationPolicy
  options:
  - never
  - interval
  - indicatorType
  - suddenDeath
  required: false
  type: 17
description: This is the Hello World integration for getting started.
display: BitcoinAbuse
name: BitcoinAbuse
script:
  commands:
  - arguments: []
    name: fetch-indicators
  dockerimage: demisto/python3:3.8.6.13358
  feed: true
  isFetchSamples: true
  runonce: false
  script: ''
  subtype: python3
  type: python
fromversion: 5.0.0
defaultclassifier: HelloWorld
defaultmapperin: HelloWorld-mapper
